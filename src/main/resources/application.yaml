spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        post-service:
          user-ban-channel:
            name: user_ban
          comment-channel:
            name: comment_event_channel
          post-like-channel:
            name: post_like_event_channel
          post_view_channel:
            name: post_view

server:
  port: 8086

logging:
  level:
    root: info

project-service:
  host: localhost
  port: 8082
