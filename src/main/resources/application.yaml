spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channel:
        profile-view: profile_view_channel
        post_comment_channel: post_comment_channel
        like_topic: like_topic

server:
  port: 8086

logging:
  level:
    root: info
    faang.school.analytics: debug

project-service:
  host: localhost
  port: 8082
