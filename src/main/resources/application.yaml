spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channel:
         comment: comment_event
         post-view: post_view_channel
         profile-view: post_view_channel
         profile-view-list: profile_view_list_channel


server:
  port: 8086

project-service:
  host: localhost
  port: 8082


app:
  quartz-config:
    user-view-event-save:
      trigger_interval_sec: 10
