spring:
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        follower_channel:
          name: follower_channel
        profile_view_channel:
          name: profile_view_channel
        premium_channel:
          name: premium_channel

  cassandra:
    contact-points: localhost
    schema-action: CREATE_IF_NOT_EXISTS
    request:
      timeout: 10s
    connection:
      connect-timeout: 10s
      init-query-timeout: 10s
    local-datacenter: datacenter1
    keyspace-name: analytics_space
    port: 9042

async:
  core: 10
  max: 20
  queue_capacity: 50
  prefix: "AsyncThread-"

server:
  port: 8086

logging:
  level:
    root: info

project-service:
  host: localhost
  port: 8082
