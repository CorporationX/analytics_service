name: CI/CD for analytics_service

on:
  push:
    branches: hydra_master_stream6

  pull_request:
    branches: hydra_master_stream6

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup  JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Test with Gradle
        run: ./gradlew build testClasses test jacocoTestReport -x jacocoTestCoverageVerification check --no-daemon

      - name: Checkstyle verification
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon --continue

      - name: Archive test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test_report
          path: build/reports/tests/test

      - name: Archive checkstyle report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle_report
          path: build/reports/checkstyle